        <style>
                /* CSS pour le menu burger */
        .navbar-toggler {
            display: none;
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            color: #ff6b6b;
        }
        
        .navbar-toggler-icon {
            display: block;
            width: 25px;
            height: 3px;
            background-color: currentColor;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: currentColor;
            transition: all 0.3s ease;
        }
        
        .navbar-toggler-icon::before {
            top: -8px;
        }
        
        .navbar-toggler-icon::after {
            bottom: -8px;
        }
        
        /* Responsive: Menu mobile personnalisé */
        @media (max-width: 768px) {
            .navbar-toggler {
                display: block;
            }
            
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: relative;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #0b162c; /* Couleur différente pour le menu déroulant */
                border-radius: 0 0 15px 15px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                padding: 1rem 0;
                gap: 0; /* Enlever le gap par défaut */
                z-index: 1000;
                
                /* Animation d'ouverture */
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
            }
            
            nav ul.show {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }
            
            /* Styling des liens dans le menu mobile */
            nav ul li {
                width: 100%;
                text-align: center;
            }
            
            nav ul li a {
                display: block;
                padding: 15px 20px; /* Plus d'espacement */
                margin: 5px 10px; /* Espacement entre les éléments */
                border-radius: 8px;
                font-size: 16px;
                font-weight: 500;
                background: #cacaca;
                border: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
            }
            
            nav ul li a:hover,
            nav ul li a.active {
                background: rgba(255, 255, 255, 0.15);
                border-color: rgba(255, 255, 255, 0.3);
                transform: translateX(5px); /* Petit effet de glissement */
            }
            
            /* Animation des barres du burger */
            .navbar-toggler.active .navbar-toggler-icon {
                background-color: transparent;
            }
            
            .navbar-toggler.active .navbar-toggler-icon::before {
                transform: rotate(45deg);
                top: 0;
            }
            
            .navbar-toggler.active .navbar-toggler-icon::after {
                transform: rotate(-45deg);
                bottom: 0;
            }
        }
        
        </style>
</head>
